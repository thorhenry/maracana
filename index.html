<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Maracana Football League Cup</title>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="loader-logo">
                <img src="assets/logo/paul.svg" alt="Maracana Football League Cup" class="loader-logo-img">
            </div>
            <div class="loader-text">INDEPENDENCE GALA...</div>
            <div class="loader-balls">
                <div class="ball-container">
                    <img src="assets/ball.svg" alt="Football" class="ball-img" id="ball-1">
                    <img src="assets/ball.svg" alt="Football" class="ball-img" id="ball-2">
                    <img src="assets/ball.svg" alt="Football" class="ball-img" id="ball-3">
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        <header>
            <nav id="navigation">
                <div class="nav-brand">
                    <img src="assets/logo/paul.svg" alt="Maracana Football League Cup" class="website-logo">
                </div>
                
                <div class="desktop-search-container">
                    <svg class="search-icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="navigateToSearchPage()">
                        <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" class="desktop-search-input" placeholder="Search..." onfocus="navigateToSearchPage()" onkeyup="performDesktopSearch(event)">
                </div>
                
                <div class="nav-links">
                    <button class="nav-btn active" data-page="home">Home</button>
                    <button class="nav-btn" data-page="fixtures">Fixtures</button>
                    <button class="nav-btn" data-page="table">League Table</button>
                    <button class="nav-btn" data-page="teams">Teams</button>
                    <button class="nav-btn" data-page="knockout">Knockout</button>
                    <button class="nav-btn" data-page="stats">Stats</button>
                    <button class="nav-btn" data-page="awards">Awards</button>
                </div>
                
                <div class="mobile-controls">
                    <div class="mobile-search-container">
                        <svg class="search-icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="navigateToSearchPage()">
                            <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="text" class="mobile-search-input" placeholder="Search..." onfocus="navigateToSearchPage()" onkeyup="performMobileSearch(event)">
                    </div>
                    <button class="home-icon-btn" onclick="navigateToHome()" title="Go to Home">
                        <img src="assets/home.svg" alt="Home" class="home-icon">
                    </button>
                    <button class="hamburger" onclick="toggleMobileMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                
                <div class="mobile-menu" id="mobileMenu">
                    <button class="mobile-nav-btn active" data-page="home">Home</button>
                    <button class="mobile-nav-btn" data-page="fixtures">Fixtures</button>
                    <button class="mobile-nav-btn" data-page="table">League Table</button>
                    <button class="mobile-nav-btn" data-page="teams">Teams</button>
                    <button class="mobile-nav-btn" data-page="knockout">Knockout</button>
                    <button class="mobile-nav-btn" data-page="stats">Stats</button>
                    <button class="mobile-nav-btn" data-page="search">Search</button>
                    <button class="mobile-nav-btn" data-page="awards">Awards</button>
                    
                    <div class="mobile-sponsors-section">
                        <h3 class="mobile-sponsors-title">Our Sponsors</h3>
                        <div class="mobile-sponsors-grid" id="mobileSponsorsGrid">
                            <!-- Sponsors will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main id="content">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>
    
    <script src="js/script.js?v=1.0.1"></script>
</body>
</html>
