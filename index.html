<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maracana Football League Cup</title>
</head>
<body>
    <div id="app">
        <header>
            <nav id="navigation">
                <div class="nav-brand">
                    <img src="assets/logo/paul.svg" alt="Maracana Football League Cup" class="website-logo">
                </div>
                
                <div class="nav-links">
                    <button class="nav-btn active" data-page="home">Home</button>
                    <button class="nav-btn" data-page="fixtures">Fixtures</button>
                    <button class="nav-btn" data-page="table">League Table</button>
                    <button class="nav-btn" data-page="teams">Teams</button>
                    <button class="nav-btn" data-page="knockout">Knockout</button>
                    <button class="nav-btn" data-page="stats">Stats</button>
                    <button class="nav-btn" data-page="awards">Awards</button>
                </div>
                
                <div class="mobile-controls">
                    <button class="search-btn" onclick="openSearchPage()" title="Search">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#00ff85;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
                                </linearGradient>
                                <filter id="searchGlow">
                                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                    <feMerge> 
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <circle cx="11" cy="11" r="8" stroke="url(#searchGradient)" stroke-width="2.5" fill="none" filter="url(#searchGlow)"/>
                            <path d="m21 21-4.35-4.35" stroke="url(#searchGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#searchGlow)"/>
                            <circle cx="11" cy="11" r="2" fill="url(#searchGradient)" opacity="0.4"/>
                        </svg>
                    </button>
                    <button class="hamburger" onclick="toggleMobileMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                
                <div class="mobile-menu" id="mobileMenu">
                    <button class="mobile-nav-btn active" data-page="home">Home</button>
                    <button class="mobile-nav-btn" data-page="fixtures">Fixtures</button>
                    <button class="mobile-nav-btn" data-page="table">League Table</button>
                    <button class="mobile-nav-btn" data-page="teams">Teams</button>
                    <button class="mobile-nav-btn" data-page="knockout">Knockout</button>
                    <button class="mobile-nav-btn" data-page="stats">Stats</button>
                    <button class="mobile-nav-btn" data-page="awards">Awards</button>
                    
                    <div class="mobile-sponsors-section">
                        <h3 class="mobile-sponsors-title">Our Sponsors</h3>
                        <div class="mobile-sponsors-grid" id="mobileSponsorsGrid">
                            <!-- Sponsors will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main id="content">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
