<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maracana Football League Cup</title>
</head>
<body>
    <div id="app">
        <header>
            <nav id="navigation">
                <div class="nav-brand">
                    <img src="assets/logo/paul.svg" alt="Maracana Football League Cup" class="website-logo">
                </div>
                
                <div class="nav-links">
                    <button class="nav-btn active" data-page="home">Home</button>
                    <button class="nav-btn" data-page="fixtures">Fixtures</button>
                    <button class="nav-btn" data-page="table">League Table</button>
                    <button class="nav-btn" data-page="teams">Teams</button>
                    <button class="nav-btn" data-page="knockout">Knockout</button>
                    <button class="nav-btn" data-page="stats">Stats</button>
                    <button class="nav-btn" data-page="awards">Awards</button>
                </div>
                
                <div class="mobile-controls">
                    <button class="hamburger" onclick="toggleMobileMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                
                <div class="mobile-menu" id="mobileMenu">
                    <button class="mobile-nav-btn active" data-page="home">Home</button>
                    <button class="mobile-nav-btn" data-page="fixtures">Fixtures</button>
                    <button class="mobile-nav-btn" data-page="table">League Table</button>
                    <button class="mobile-nav-btn" data-page="teams">Teams</button>
                    <button class="mobile-nav-btn" data-page="knockout">Knockout</button>
                    <button class="mobile-nav-btn" data-page="stats">Stats</button>
                    <button class="mobile-nav-btn" data-page="awards">Awards</button>
                    
                    <div class="mobile-sponsors-section">
                        <h3 class="mobile-sponsors-title">Our Sponsors</h3>
                        <div class="mobile-sponsors-grid" id="mobileSponsorsGrid">
                            <!-- Sponsors will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main id="content">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
