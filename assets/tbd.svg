<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" stroke="rgba(0, 255, 133, 0.3)" stroke-width="2"/>
  
  <!-- Inner circle for depth -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(0, 255, 133, 0.1)" stroke-width="1"/>
  
  <!-- TBD Text -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    TBD
  </text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="2" fill="rgba(0, 255, 133, 0.4)"/>
  <circle cx="75" cy="25" r="2" fill="rgba(0, 255, 133, 0.4)"/>
  <circle cx="25" cy="75" r="2" fill="rgba(0, 255, 133, 0.4)"/>
  <circle cx="75" cy="75" r="2" fill="rgba(0, 255, 133, 0.4)"/>
  
  <!-- Center accent -->
  <circle cx="50" cy="50" r="3" fill="rgba(0, 255, 133, 0.6)"/>
</svg>